<!doctype html> 
	<head>                                       
		<title>Login</title>                     
	</head>         
	<h1 style="font-family:sans-serif;font-size:50px;"> This is the Login Page </h1>         
	<body>                 
		<h3 style="font-family:sans-serif;font-size:25px;">Please enter your details to login:</h3>                 
		<form method="POST" action="/loggedin">                         
			<label style="font-family:sans-serif;font-size:12px;" for="userName"><strong>Username: <strong></label>                       
			<input style="font-family:sans-serif;font-size:12px;" id="userName" type="text" name="userName" placeholder="Enter your username" required><br><br>                         
			<label style="font-family:sans-serif;font-size:12px;" for="password"><strong>Password: <strong></label>                       
			<input style="font-family:sans-serif;font-size:12px;" id="password" type="password" name="password" placeholder="Enter your password" required><br><br>                         
			<input style="font-family:sans-serif;font-size:12px;" type="submit" value="Login">                 
		</form>                 
		<button type="button" onclick="darkMode()">Dark Mode</button>
		<button type="button" onclick="lightMode()">Light Mode</button>                                                               

		<script> function darkMode() {document.body.style.backgroundColor = "black";document.body.style.color = "white"; var elements = document.querySelectorAll("#nav"); for(var i = 0; i < elements.length; i++) elements[i].style.color = 'white';} function lightMode() {document.body.style.backgroundColor = "white";document.body.style.color = "black"; var elements =  document.querySelectorAll("#nav"); for(var i = 0; i  < elements.length; i++) elements[i].style.color = 'blue';} </script>                  

	</body>         
	<br/><br/><a style="font-family:sans-serif;font-size:15px;" id="nav" href='./register'>Register</a> 
	<br/><br/><a style="font-family:sans-serif;font-size:15px;" id="nav" href='./'>Home</a> 
</html>
