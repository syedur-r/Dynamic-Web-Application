<!doctype html> 
	<head>                      
		<title>Register</title>            
	</head>         
	<h1 style="font-family:sans-serif;font-size:50px;"> This is the Register Page </h1>         
	<body>                 
		<h3 style="font-family:sans-serif;font-size:25px;">Please fill this form to register:</h3>                 
		<form method="POST" action="/registered">
			<label style="font-family:sans-serif;font-size:12px;" for="firstname"><strong>First Name: <strong></label>
			<input style="font-family:sans-serif;font-size:12px;" id="firstname" type="text" name="firstname" placeholder="Enter your first name" required><br><br>
			
			<label style="font-family:sans-serif;font-size:12px;" for="lastname"><strong>Last Name: <strong></label>            
			<input style="font-family:sans-serif;font-size:12px;" id="lastname" type="text" name="lastname" placeholder="Enter your last name" required><br><br>

			<label style="font-family:sans-serif;font-size:12px;" for="email"><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email:<strong></label>                 
			<input style="font-family:sans-serif;font-size:12px;" id="email" type="text" name="email" placeholder="Enter your email" required><br><br>
			<label style="font-family:sans-serif;font-size:12px;" for="username"><strong>Username: <strong></label>                
			<input style="font-family:sans-serif;font-size:12px;" id="username" type="text" name="username" placeholder="Enter a username" required><br><br>
			<label style="font-family:sans-serif;font-size:12px;" for="password"><strong>Password: <strong></label>
			<input style="font-family:sans-serif;font-size:12px;" id="password" type="password" name="password" placeholder="Enter a password" required><br><br>
			<input style="font-family:sans-serif;font-size:12px;" type="submit" value="Register"> 
		</form>         
		<button type="button" onclick="darkMode()">Dark Mode</button>
		<button type="button" onclick="lightMode()">Light Mode</button>                                                               
		
		<script> function darkMode() {document.body.style.backgroundColor = "black";document.body.style.color = "white"; var elements = document.querySelectorAll("#nav"); for(var i = 0; i < elements.length; i++) elements[i].style.color = 'white';} function lightMode() {document.body.style.backgroundColor = "white";document.body.style.color = "black"; var elements = document.querySelectorAll("#nav"); for(var i = 0; i  < elements.length; i++) elements[i].style.color = 'blue';} </script>                  
		
	</body>
	<br/><br/><a style="font-family:sans-serif;font-size:15px;" id="nav" href='./login'>Login</a> 
	<br/><br/><a style="font-family:sans-serif;font-size:15px;" id="nav" href='./'>Home</a> 
</html>
