<!doctype html> 
	<head>                                       
		<title>Delete User</title>                     
	</head>         
	<h1 style="font-family:sans-serif;font-size:50px;"> This is the Delete User Page </h1>         
	<body>                 
		<h3 style="font-family:sans-serif;font-size:25px;">Please enter a user to be deleted:</h3>                 
		<form method="POST" action="/deleted">                         
			<label style="font-family:sans-serif;font-size:12px;" for="userName"><strong>User Name: <strong></label>     
			<input style="font-family:sans-serif;font-size:12px;" id="userName" type="text" name="userName" placeholder="Enter a username" required>                          
			<input style="font-family:sans-serif;font-size:12px;" type="submit" value="Delete">                 
		</form>                 
		<button type="button" onclick="darkMode()">Dark Mode</button>
		<button type="button" onclick="lightMode()">Light Mode</button>                                                               
		
		<script> function darkMode() {document.body.style.backgroundColor = "black";document.body.style.color = "white"; var elements = document.querySelectorAll("#nav"); for(var i = 0; i < elements.length; i++) elements[i].style.color = 'white';} function lightMode() {document.body.style.backgroundColor = "white";document.body.style.color = "black"; var elements =  document.querySelectorAll("#nav"); for(var i = 0; i  < elements.length; i++) elements[i].style.color = 'blue';} </script>                  
			
	</body>         
	<br/><br/><a style="font-family:sans-serif;font-size:15px;" id="nav" href='./listusers'>User List</a>         
	<br/><br/><a style="font-family:sans-serif;font-size:15px;" id="nav" href='./'>Home</a>         
</html>
