<!doctype html> 
	<head>                                       
		<title>Add Book</title>                     
	</head>         
	<h1 style="font-family:sans-serif;font-size:50px;"> This is the Addbook Page </h1>         
	<body>                 
		<h3 style="font-family:sans-serif;font-size:25px;">Please fill related data to add book to the database:</h3>                 
		<form method="POST" action="/bookadded">                         
			<label style="font-family:sans-serif;font-size:12px;" for="name"><strong>Book Name: <strong></label>        
			<input style="font-family:sans-serif;font-size:12px;" id="name" type="text" name="name" placeholder="Enter book name" required>                         
			<label style="font-family:sans-serif;font-size:12px;padding-left:15px;" for="price"><strong>Price: <strong></label>
			<input style="font-family:sans-serif;font-size:12px;" id="price" type="text" name="price" placeholder="Enter book price" required>                             
			<input style="font-family:sans-serif;font-size:12px;" type="submit" value="Add">                 
		</form>
		<button type="button" onclick="darkMode()">Dark Mode</button>
		<button type="button" onclick="lightMode()">Light Mode</button>                                                               
		
		<script> function darkMode() { document.body.style.backgroundColor = "black"; document.body.style.color = "white"; nav.style.color = "white"; } function lightMode() { document.body.style.backgroundColor = "white"; document.body.style.color = "black"; nav.style.color = "blue"; } </script>       
			
	</body>
	<br/><br/><a style="font-family:sans-serif;font-size:15px;" id="nav" href= './'>Home</a> 
</html>
